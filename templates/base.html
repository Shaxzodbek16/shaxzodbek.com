<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Shaxzodbek's Blog{% endblock %}</title>

    <!-- SEO -->
    <meta name="description"
          content="{% block description %}Shaxzodbek's Blog – Personal thoughts, tutorials, and insights on technology and programming{% endblock %}">
    <meta name="keywords"
          content="{% block keywords %}blog, technology, programming, python, javascript, web development, AI, machine learning{% endblock %}">
    <meta name="author" content="Shaxzodbek Muxtorov">

    <!-- Open Graph / Twitter cards -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:title" content="{% block og_title %}Shaxzodbek's Blog{% endblock %}">
    <meta property="og:description"
          content="{% block og_description %}Shaxzodbek's Blog – Personal thoughts, tutorials, and insights on technology and programming{% endblock %}">
    <meta property="og:image" content="{% block og_image %}{% static 'blog/img/shaxzodbek.png' %}{% endblock %}">
    <meta property="og:site_name" content="Shaxzodbek's Blog">
    <meta property="og:locale" content="en_US">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="{{ request.build_absolute_uri }}">
    <meta name="twitter:title" content="{% block twitter_title %}Shaxzodbek's Blog{% endblock %}">
    <meta name="twitter:description"
          content="{% block twitter_description %}Shaxzodbek's Blog – Personal thoughts, tutorials, and insights on technology and programming{% endblock %}">
    <meta name="twitter:image" content="{% block twitter_image %}{% static 'blog/img/shaxzodbek.png' %}{% endblock %}">
    <meta name="twitter:site" content="@Shaxzodbek1608">

    <!-- ★ Core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha512-IvTkYu98+..." crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
          integrity="sha512-bO5u7rU..." crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Favicons -->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <link rel="apple-touch-icon" href="{% static 'img/apple-touch-icon.png' %}">

    {% block extra_css %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Optional progress bar -->
    <div id="progress-bar"></div>

    {% include "parts/navbar.html" %}

    <main class="flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    {% include "parts/footer.html" %}

    <!-- ★ Core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha512-bM4Mj8s..." crossorigin="anonymous"></script>
    <script src="{% static 'blog/js/script.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
